<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-8 0.7 -1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-3.5 1.25 -1" radius="0.8" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -1"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="40"
        height="40"
        color="#7BC8A4"
      ></a-plane>
      <a-octahedron
      position="-1 0 0 -1"
      color="#FF926B"
      radius="0.85"
      ></a-octahedron>
      <a-dodecahedron color="#FF926B" Position= "5 0.5 -1" radius="0.5"></a-dodecahedron>
      <a-ring color="teal" radius-inner="0.5" position="-1 1 -1" radius-outer="1"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
